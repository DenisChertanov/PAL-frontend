<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PAL - LogIn</title>
    <link rel="stylesheet" href="./css/LoginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<script src="https://kit.fontawesome.com/4cc5659e6a.js" crossorigin="anonymous"></script>

<body>
<div class="main-box">
    <div class="image-box">
        <img src="./img/pal-logo.svg" width="100%" height="100%" alt="" class="image">
    </div>

    <div class="bio-box">
        <label for="login-login" class="input-label">Логин:</label>
        <input type="text" name="login" class="login-input" id="login-login">

        <label for="login-password" class="input-label">Пароль:</label>
        <input type="password" name="password" class="login-input" id="login-password">
    </div>

    <div class="buttons-box">
        <button class="login-button">Войти</button>

        <button class="login-google">
            <i class="fa-brands fa-google" style="margin-right: 10px; font-size: 16px"></i>
            Продолжить через Google
        </button>

        <h1 class="center-h1">Ещё не зарегистрированы?</h1>
    </div>
</div>
</body>

</html>
