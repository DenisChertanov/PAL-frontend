<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PAL - Registration</title>
    <link rel="stylesheet" href="./css/RegistrationPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<div class="main-box">
    <div class="image-box">
        <img src="./img/pal-logo.svg" width="100%" height="100%" alt="" class="image">
    </div>

    <div class="bio-box">
        <label for="login-login" class="input-label">Логин:</label>
        <input type="text" name="login" class="login-input" id="login-login">

        <label for="login-password" class="input-label">Пароль:</label>
        <input type="password" name="password" class="login-input" id="login-password">

        <label for="login-first-name" class="input-label">Имя:</label>
        <input type="text" name="first-name" class="login-input" id="login-first-name">

        <label for="login-last-name" class="input-label">Фамилия:</label>
        <input type="text" name="last-name" class="login-input" id="login-last-name">

        <label for="login-phone" class="input-label">Номер телефона:</label>
        <input type="tel" name="phone" class="login-input" id="login-phone">

        <label for="login-email" class="input-label">Почта:</label>
        <input type="email" name="email" class="login-input" id="login-email">
    </div>

    <div class="buttons-box">
        <button class="signup-button">Зарегистрироваться</button>
    </div>
</div>
</body>

</html>
